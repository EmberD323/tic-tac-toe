<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="gameContainer">
        <div class="row1"id = "cell1">row1cell1</div>
        <div class="row1"id = "cell2">row1cell2</div>
        <div class="row1"id = "cell3">row1cell3</div>

        <div class="row2"id = "cell1">row2cell1</div>
        <div class="row2"id = "cell2">row2cell2</div>
        <div class="row2"id = "cell3">row2cell3</div>

        <div class="row3"id = "cell1">row3cell1</div>
        <div class="row3"id = "cell2">row3cell2</div>
        <div class="row3"id = "cell3">row3cell3</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
