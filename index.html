<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="names">
        <div class="name1"></div>
        <div class="vs">  </div>
        <div class="name2"></div>
    </div>
    <div class="gameContainer">
        <div class="row1"id = "cell1"></div>
        <div class="row1"id = "cell2"></div>
        <div class="row1"id = "cell3"></div>

        <div class="row2"id = "cell1"></div>
        <div class="row2"id = "cell2"></div>
        <div class="row2"id = "cell3"></div>

        <div class="row3"id = "cell1"></div>
        <div class="row3"id = "cell2"></div>
        <div class="row3"id = "cell3"></div>

    </div>
    <div class="announce"></div>


    <form>
        <div class="player1">
            <label for="player1">Player 1 Name:</label>
            <input type="text" class ="player1">
        </div>
        <div class="player2">
            <label for="player2">Player 2 Name:</label>
            <input type="text" class ="player2">
        </div>
        

        
        <button type = "submit" class="submit">Submit player names</button>
    </form>

    <button class="restart">Restart game</button>
    <script src="script.js"></script>
</body>
</html>
